suite: test region helper
templates:
  - templates/example-cm-region.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: Is US by default
    asserts:
      - equal:
          path: data.region
          value: US

  - it: Is US with everything null
    set:
      global: null
      region: null
    asserts:
      - equal:
          path: data.region
          value: US

  - it: Set region (globally)
    set:
      global:
        region: EU
    asserts:
      - equal:
          path: data.region
          value: EU

  - it: Set region (locally)
    set:
      region: EU
    asserts:
      - equal:
          path: data.region
          value: EU

  - it: Overrides global region with the local one
    set:
      global:
        region: EU
      region: local
    asserts:
      - equal:
          path: data.region
          value: Local

  - it: Honors staging flag
    set:
      nrStaging: true
    asserts:
      - equal:
          path: data.region
          value: Staging
