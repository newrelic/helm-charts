suite: test image PullSecrets
templates:
  - templates/integration-deployment.yaml
  - templates/sidecar-deployment.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: does not set imagePullSecrets if not specified
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value: null

  - it: does set imagePullSecrets if specified in values
    set:
      imagePullSecrets:
        - name: test1
        - name: test2
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: test1
            - name: test2

  - it: does set imagePullSecrets if specified in globals
    set:
      global:
        image:
          pullSecrets:
            - name: test1
            - name: test2
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: test1
            - name: test2

  - it: does set imagePullSecrets if specified in values and globals
    set:
      global:
        image:
          pullSecrets:
            - name: test1
            - name: test2
      imagePullSecrets:
        - name: test3
        - name: test4
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: test1
            - name: test2
            - name: test3
            - name: test4
