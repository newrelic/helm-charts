suite: test nodeSelector helpers
templates:
  - templates/deployment.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: does not set nodeSelector if not specified
    set:
      cluster: test-cluster
      global: null
      nodeSelector: null
    asserts:
      - isNull:
          path: spec.template.spec.nodeSelector
  - it: does set nodeSelector if specified in values
    set:
      cluster: test-cluster
      global: null
      nodeSelector:
        key: value
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            key: value
  - it: does set nodeSelector if specified in global
    set:
      cluster: test-cluster
      global:
        nodeSelector:
          key: value
      nodeSelector: null
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            key: value
  - it: overwrites nodeSelector from globals when specified in values
    set:
      cluster: test-cluster
      global:
        nodeSelector:
          keyOnGlobal: foo
      nodeSelector:
        keyOnValues: bar
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            keyOnValues: bar
