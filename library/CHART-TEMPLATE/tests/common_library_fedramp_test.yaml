suite: test fedRAMP helpers
templates:
  - templates/deployment.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: does not set fedRAMP if not specified
    set:
      global: null
      fedramp: null
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: MY_APP_CUSTOM_ENDPOINT
  - it: does set fedRAMP if enabled in values
    set:
      global: null
      fedramp:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MY_APP_CUSTOM_ENDPOINT
  - it: does set fedRAMP if enabled in global
    set:
      global: 
        fedramp:
          enabled: true
      fedramp: null
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MY_APP_CUSTOM_ENDPOINT
  - it: overwrites fedRAMP from globals when specified in values
    set:
      global: 
        fedramp:
          enabled: true
      fedramp: 
        enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: MY_APP_CUSTOM_ENDPOINT
