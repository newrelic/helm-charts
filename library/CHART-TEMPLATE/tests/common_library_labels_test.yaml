suite: test labels helpers
templates:
  - templates/deployment.yaml
  - templates/serviceaccount.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: does not fail if globals=nil
    set:
      global: null
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 1

  - it: sets labels according to values
    set:
      serviceAccount:
        create: true
      labels:
        helm.sh/chart: fixed
    asserts:
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: CHART-TEMPLATE
            app.kubernetes.io/version: 1.16.0
            helm.sh/chart: fixed  # We cannot test behaviour without overwriting this since the version chart often changes

  - it: sets labels with globals giving priority to values
    set:
      serviceAccount:
        create: true
      labels:
        helm.sh/chart: fixed
        one: overwriting
      global:
        labels:
          one: overwritten
          two: second
    asserts:
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: CHART-TEMPLATE
            app.kubernetes.io/version: 1.16.0
            helm.sh/chart: fixed
            one: overwriting
            two: second
