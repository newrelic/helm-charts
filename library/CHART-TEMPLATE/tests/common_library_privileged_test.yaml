suite: test privileged helper
templates:
  - templates/example-cm-privileged.yaml
release:
  name: my-release
  namespace: my-namespace
set:
  licenseKey: test-license-key
  cluster: test-cluster
tests:
  - it: Is false by default
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "disabled"
      - equal:
          path: data.privileged-with-quote
          value: ""
      - equal:
          path: data.privileged-with-default
          value: "false"

  - it: Is false with everything null
    set:
      global: null
      privileged: null
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "disabled"
      - equal:
          path: data.privileged-with-quote
          value: ""
      - equal:
          path: data.privileged-with-default
          value: "false"

  - it: Enable low data mode (globally)
    set:
      global:
        privileged: true
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "enabled"
      - equal:
          path: data.privileged-with-quote
          value: "true"
      - equal:
          path: data.privileged-with-default
          value: "true"

  - it: Enable low data mode (locally)
    set:
      privileged: true
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "enabled"
      - equal:
          path: data.privileged-with-quote
          value: "true"
      - equal:
          path: data.privileged-with-default
          value: "true"

  - it: Overrides to false the global state locally
    set:
      global:
        privileged: true
      privileged: false
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "disabled"
      - equal:
          path: data.privileged-with-quote
          value: ""
      - equal:
          path: data.privileged-with-default
          value: "false"

  - it: Overrides to true the global state locally
    set:
      global:
        privileged: false
      privileged: true
    asserts:
      - equal:
          path: data.privileged-with-if
          value: "enabled"
      - equal:
          path: data.privileged-with-quote
          value: "true"
      - equal:
          path: data.privileged-with-default
          value: "true"
