suite: test service account naming
templates:
  - templates/deployment.yaml
release:
  name: my-release
  namespace: my-namespace
set:
  licenseKey: test
  cluster: test
tests:
  - it: default values has "default" serviceAccount
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: creating (globally) a serviceAccount will change the serviceAccount used in the deployment
    set:
      global:
        serviceAccount:
          create: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: nri-my-release-CHART-TEMPLATE

  - it: creating (locally) a serviceAccount will change the serviceAccount used in the deployment
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: nri-my-release-CHART-TEMPLATE

  - it: allow to override locally the creation of a global service account
    set:
      global:
        serviceAccount:
          create: true
      serviceAccount:
        create: false
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
