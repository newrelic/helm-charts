suite: test verbose helper
templates:
  - templates/example-cm-verbose.yaml
release:
  name: my-release
  namespace: my-namespace
set:
  licenseKey: test-license-key
  cluster: test-cluster
tests:
  - it: Is false by default
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "disabled"
      - equal:
          path: data.verboseLog-with-quote
          value: ""
      - equal:
          path: data.verboseLog-with-default
          value: "false"

  - it: Is false with everything null
    set:
      global: null
      verboseLog: null
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "disabled"
      - equal:
          path: data.verboseLog-with-quote
          value: ""
      - equal:
          path: data.verboseLog-with-default
          value: "false"

  - it: Enable verboseLog (globally)
    set:
      global:
        verboseLog: true
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "enabled"
      - equal:
          path: data.verboseLog-with-quote
          value: "true"
      - equal:
          path: data.verboseLog-with-default
          value: "true"

  - it: Enable verboseLog (locally)
    set:
      verboseLog: true
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "enabled"
      - equal:
          path: data.verboseLog-with-quote
          value: "true"
      - equal:
          path: data.verboseLog-with-default
          value: "true"

  - it: Overrides to false the global state locally
    set:
      global:
        verboseLog: true
      verboseLog: false
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "disabled"
      - equal:
          path: data.verboseLog-with-quote
          value: ""
      - equal:
          path: data.verboseLog-with-default
          value: "false"

  - it: Overrides to true the global state locally
    set:
      global:
        verboseLog: false
      verboseLog: true
    asserts:
      - equal:
          path: data.verboseLog-with-if
          value: "enabled"
      - equal:
          path: data.verboseLog-with-quote
          value: "true"
      - equal:
          path: data.verboseLog-with-default
          value: "true"
