suite: test hostNetwork helper in the configMap example
templates:
  - templates/example-cm-hostnetwork.yaml
release:
  name: my-release
  namespace: my-namespace
set:
  licenseKey: test-license-key
  cluster: test-cluster
tests:
  - it: Is false by default
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "disabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: ""
  - equal:
  path: data.hostNetwork-with-default
  value: "false"
  - equal:
  path: data.hostNetwork-boolean
  value: "false"

  - it: Is false with everything null
set:
  global: null
  hostNetwork: null
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "disabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: ""
  - equal:
  path: data.hostNetwork-with-default
  value: "false"
  - equal:
  path: data.hostNetwork-boolean
  value: "false"

  - it: Enable low data mode (globally)
set:
  global:
hostNetwork: true
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "enabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: "true"
  - equal:
  path: data.hostNetwork-with-default
  value: "true"
  - equal:
  path: data.hostNetwork-boolean
  value: "true"

  - it: Enable low data mode (locally)
set:
  hostNetwork: true
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "enabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: "true"
  - equal:
  path: data.hostNetwork-with-default
  value: "true"
  - equal:
  path: data.hostNetwork-boolean
  value: "true"

  - it: Overrides to false the global state locally
set:
  global:
hostNetwork: true
  hostNetwork: false
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "disabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: ""
  - equal:
  path: data.hostNetwork-with-default
  value: "false"
  - equal:
  path: data.hostNetwork-boolean
  value: "false"

  - it: Overrides to true the global state locally
set:
  global:
hostNetwork: false
  hostNetwork: true
asserts:
  - equal:
  path: data.hostNetwork-with-if
  value: "enabled"
  - equal:
  path: data.hostNetwork-with-quote
  value: "true"
  - equal:
  path: data.hostNetwork-with-default
  value: "true"
  - equal:
  path: data.hostNetwork-boolean
  value: "true"
