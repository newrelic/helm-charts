suite: test service account annotations
templates:
  - templates/serviceaccount.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: default values has no annotations
    set:
      serviceAccount:
        create: true
    asserts:
      - isNull:
          path: metadata.annotations

  - it: Annotating globally a service account works correctly
    set:
      global:
        serviceAccount:
          create: true
          annotations:
            global-1: test-1
            global-2: test-2
    asserts:
      - equal:
          path: metadata.annotations
          value:
            global-1: test-1
            global-2: test-2

  - it: Annotating locally a service account works correctly
    set:
      serviceAccount:
        create: true
        annotations:
          local-1: test-1
          local-2: test-2
    asserts:
      - equal:
          path: metadata.annotations
          value:
            local-1: test-1
            local-2: test-2

  - it: overriding locally a service account works correctly
    set:
      global:
        serviceAccount:
          create: true
          annotations:
            global-1: test-1
            global-2: test-2
      serviceAccount:
        annotations:
          local-1: test-1
          local-2: test-2
          global-1: overridden
    asserts:
      - equal:
          path: metadata.annotations
          value:
            local-1: test-1
            local-2: test-2
            global-1: overridden
            global-2: test-2
