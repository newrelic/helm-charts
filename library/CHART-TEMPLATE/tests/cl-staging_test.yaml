suite: test lowdatamode helper
templates:
  - templates/example-cm-staging.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: Is false by default
    asserts:
      - equal:
          path: data.staging-with-if
          value: "disabled"
      - equal:
          path: data.staging-with-quote
          value: ""
      - equal:
          path: data.staging-with-default
          value: "false"

  - it: Is false with everything null
    set:
      global: null
      nrStaging: null
    asserts:
      - equal:
          path: data.staging-with-if
          value: "disabled"
      - equal:
          path: data.staging-with-quote
          value: ""
      - equal:
          path: data.staging-with-default
          value: "false"

  - it: Enable low data mode (globally)
    set:
      global:
        nrStaging: true
    asserts:
      - equal:
          path: data.staging-with-if
          value: "enabled"
      - equal:
          path: data.staging-with-quote
          value: "true"
      - equal:
          path: data.staging-with-default
          value: "true"

  - it: Enable low data mode (locally)
    set:
      nrStaging: true
    asserts:
      - equal:
          path: data.staging-with-if
          value: "enabled"
      - equal:
          path: data.staging-with-quote
          value: "true"
      - equal:
          path: data.staging-with-default
          value: "true"

  - it: Overrides to false the global state locally
    set:
      global:
        nrStaging: true
      nrStaging: false
    asserts:
      - equal:
          path: data.staging-with-if
          value: "disabled"
      - equal:
          path: data.staging-with-quote
          value: ""
      - equal:
          path: data.staging-with-default
          value: "false"

  - it: Overrides to true the global state locally
    set:
      global:
        nrStaging: false
      nrStaging: true
    asserts:
      - equal:
          path: data.staging-with-if
          value: "enabled"
      - equal:
          path: data.staging-with-quote
          value: "true"
      - equal:
          path: data.staging-with-default
          value: "true"
