---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.naming.fullname" . }}-agent-config
data:
  newrelic-infra.yml: |
    {{- $agentDefaults := fromYaml (include "common.agentConfig.defaults" . ) }}
    {{- $agentSettings := .Values.agent | default dict }}
    {{- mustMergeOverwrite $agentDefaults $agentSettings | toYaml | nindent 4 }}
