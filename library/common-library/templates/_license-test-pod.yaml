{{- define "common.tests.license" -}}
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    {{- include "common.labels" . | nindent 4 }}
    test: license-test
  name: {{ include "common.naming.fullname" . }}-test-license
spec:
  containers:
    - name: busybox
      image: busybox
      command:
        - sleep
        - 5s
        # Here we can run a curl against the API to test if the license key is correct.
        # The way of testing it could change in case it uses a secret instead of a values
        # or any other or use case we want to support
      imagePullPolicy: Always
  restartPolicy: Never
{{- end }}
