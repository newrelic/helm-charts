{{ if .Values.common.agentConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-agent
data:
  newrelic-infra.yml: |
    {{- toYaml .Values.common.agentConfig | nindent 4 }}
{{ end }}
