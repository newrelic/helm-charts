{{- $agentConfig := include "newrelic.commonAgentConfig" . -}}
{{- if $agentConfig -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-agent
data:
  newrelic-infra.yml: |
    {{- $agentConfig | nindent 4 }}
{{- end }}
