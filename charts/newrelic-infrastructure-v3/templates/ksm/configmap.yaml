{{- $ksmEnabled := ((.Values.ksm.enabled | default (not .Values.ksm.disableKubeStateMetrics))) -}}
{{- if $ksmEnabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-ksm
data:
  nri-kubernetes.yml: |-
    {{- .Values.common.config | toYaml | nindent 4 }}
    ksm:
{{- with (include "newrelic.compatibility.ksm" .) }}
{{ . | indent 6 }}
{{- end -}}
{{- end -}}
