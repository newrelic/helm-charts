{{ if or .Values.integrations_config .Values.integrations }}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-integrations-cfg
data:
  {{- include "newrelic.integrations" . | nindent 2 -}}
  {{- include "newrelic.compatibility.integrations" . | nindent 2 -}}
{{- end -}}
