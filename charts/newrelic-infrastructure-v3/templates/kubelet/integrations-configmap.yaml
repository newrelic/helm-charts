{{ if include "newrelic.compatibility.integrations" .}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-integrations-cfg
data:
  {{- mustMergeOverwrite (include "newrelic.integrations" . | fromYaml) (include "newrelic.compatibility.integrations" . | fromYaml) | toYaml | nindent 2 -}}
{{- end -}}
