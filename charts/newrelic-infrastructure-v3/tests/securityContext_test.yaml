suite: test configmap
templates:
  - templates/control-plane/daemonset.yaml
  - templates/control-plane/configmap.yaml
  - templates/kubelet/daemonset.yaml
  - templates/kubelet/configmap.yaml
  - templates/ksm/deployment.yaml
  - templates/ksm/configmap.yaml
  - templates/agent-configmap.yaml
  - templates/secret.yaml
tests:
  - it: securityContext.runAsUser is populated
    set:
      licenseKey: test
      cluster: test
      privileged: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1000
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1000
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1000
        template: templates/control-plane/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1000
        template: templates/control-plane/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1000
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1000
        template: templates/kubelet/daemonset.yaml
  - it: legacy runAsUser is respected
    set:
      licenseKey: test
      cluster: test
      privileged: false
      runAsUser: 1111
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1111
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1111
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1111
        template: templates/control-plane/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1111
        template: templates/control-plane/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1111
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.containers[1].securityContext.runAsUser
          value: 1111
        template: templates/kubelet/daemonset.yaml
