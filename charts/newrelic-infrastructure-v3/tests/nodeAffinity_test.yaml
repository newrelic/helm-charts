suite: test configmap
templates:
  - templates/controlplane/daemonset.yaml
  - templates/controlplane/configmap.yaml
  - templates/kubelet/daemonset.yaml
  - templates/kubelet/configmap.yaml
  - templates/ksm/deployment.yaml
  - templates/ksm/configmap.yaml
  - templates/agent-configmap.yaml
  - templates/secret.yaml
tests:
  - it: nodeAffinity is populated from legacy value
    set:
      licenseKey: test
      cluster: test
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                    - old
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - old
        template: templates/ksm/deployment.yaml
  - it: nodeAffinity is populated from supported value
    set:
      licenseKey: test
      cluster: test
      ksm:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                    - old
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
        template: templates/ksm/deployment.yaml
  - it: nodeAffinity is populated from legacy value
    set:
      licenseKey: test
      cluster: test
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                    - old
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - old
        template: templates/kubelet/daemonset.yaml
  - it: nodeAffinity is populated from supported value
    set:
      licenseKey: test
      cluster: test
      kubelet:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                    - old
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
        template: templates/kubelet/daemonset.yaml
  - it: legacy value is ignored in case of control plane
    set:
      licenseKey: test
      cluster: test
      controlPlane:
        affinity:
          nodeAffinity:
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value: null
        template: templates/controlplane/daemonset.yaml
  - it: nodeAffinity is populated from supported value
    set:
      licenseKey: test
      cluster: test
      controlPlane:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - new
        template: templates/controlplane/daemonset.yaml
  - it: nodeAffinity is not populated and the chart renders
    set:
      licenseKey: test
      cluster: test
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
                - matchExpressions:
                  - key: node-role.kubernetes.io/controlplane
                    operator: Exists
                - matchExpressions:
                  - key: node-role.kubernetes.io/etcd
                    operator: Exists
                - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
        template: templates/controlplane/daemonset.yaml
