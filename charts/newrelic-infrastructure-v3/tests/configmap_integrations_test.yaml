suite: test configmap
templates:
  - templates/kubelet/integrations-configmap.yaml
tests:
  - it: integrations options is taken into account to populate integrations-configmap
    set:
      licenseKey: test
      cluster: test
      integrations:
        nri-redis-sampleapp:
          discovery:
            command:
              exec: /var/db/newrelic-infra/nri-discovery-kubernetes
              match:
                label.app: sampleapp
          integrations:
            - name: nri-redis
              env:
                PORT: 6379
              labels:
                env: test1
        nri-redis-sampleapp2:
          integrations:
            - name: nri-redis
              env:
                PORT: 1
              labels:
                env: test2
    asserts:
      - equal:
          path: data.nri-redis-sampleapp\.yaml
          value: |-
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
            - env:
                PORT: 6379
              labels:
                env: test1
              name: nri-redis
      - equal:
          path: data.nri-redis-sampleapp2\.yaml
          value: |-
            integrations:
            - env:
                PORT: 1
              labels:
                env: test2
              name: nri-redis
  - it: legacy integrations_config options is taken into account to populate integrations-configmap
    set:
      licenseKey: test
      cluster: test
      integrations_config:
        - name: nri-redis-sampleapp.yaml
          data:
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
              - name: nri-redis
                env:
                  PORT: 6379
                labels:
                  env: test1
        - name: nri-redis-sampleapp2.yaml
          data:
            integrations:
            - name: nri-redis
              env:
                PORT: 1
              labels:
                env: test2
    asserts:
      - equal:
          path: data.nri-redis-sampleapp\.yaml
          value: |-
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
            - env:
                PORT: 6379
              labels:
                env: test1
              name: nri-redis
      - equal:
          path: data.nri-redis-sampleapp2\.yaml
          value: |-
            integrations:
            - env:
                PORT: 1
              labels:
                env: test2
              name: nri-redis
  - it: both supported and legacy options are taken into account when creating integration file
    set:
      licenseKey: test
      cluster: test
      integrations:
        nri-redis-sampleapp:
          discovery:
            command:
              exec: /var/db/newrelic-infra/nri-discovery-kubernetes
              match:
                label.app: sampleapp
          integrations:
            - name: nri-redis
              env:
                PORT: 6379
              labels:
                env: test1
        nri-redis-sampleapp2:
          integrations:
            - name: nri-redis
              env:
                PORT: 1
              labels:
                env: test2
      integrations_config:
        - name: nri-redis-sampleapp.yaml
          data:
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
              - name: nri-redis
                env:
                  PORT: 6379
                labels:
                  env: test1
        - name: nri-redis-sampleapp2.yaml
          data:
            integrations:
              - name: nri-redis
                env:
                  PORT: 1
                labels:
                  env: test2
    asserts:
      - equal:
          path: data.nri-redis-sampleapp\.yaml
          value: |-
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
            - env:
                PORT: 6379
              labels:
                env: test1
              name: nri-redis
      - equal:
          path: data.nri-redis-sampleapp2\.yaml
          value: |-
            integrations:
            - env:
                PORT: 1
              labels:
                env: test2
              name: nri-redis
      - equal:
          path: data.nri-redis-sampleapp\.yaml
          value: |-
            discovery:
              command:
                exec: /var/db/newrelic-infra/nri-discovery-kubernetes
                match:
                  label.app: sampleapp
            integrations:
            - env:
                PORT: 6379
              labels:
                env: test1
              name: nri-redis
      - equal:
          path: data.nri-redis-sampleapp2\.yaml
          value: |-
            integrations:
            - env:
                PORT: 1
              labels:
                env: test2
              name: nri-redis
  - it: without any option the file is not rendered
    set:
      licenseKey: test
      cluster: test
    asserts:
      - hasDocuments:
          count: 0
