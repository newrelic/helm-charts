{{- if (index .Values "agent-control-deployment").enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent-control.secret.name" . }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  agent-control-deployment.yaml: {{ (index .Values "agent-control-deployment") | toYaml | b64enc }}
  global.yaml: {{ .Values.global | toYaml | b64enc }}
  override.yaml: |
    {{ $override := dict -}}
    {{ if (index .Values "agent-control-cd").flux2.enabled -}}
      {{ $_ := set $override "cdRemoteUpdate" (index .Values "agent-control-deployment").cdRemoteUpdate -}}
    {{ else -}}
      {{ $_ := set $override "cdRemoteUpdate" false -}}
    {{ end -}}
    {{ $fullOverride := dict "agent-control-deployment" $override -}}
    {{ $fullOverride | toYaml | b64enc }}
{{- end -}}
