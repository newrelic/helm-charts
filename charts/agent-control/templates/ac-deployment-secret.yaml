{{- if (index .Values "agent-control-deployment").enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent-control.secret.name" . }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  agent-control-deployment.yaml: {{ include "agent-control.agent-control-deployment.config" . }}
  global.yaml: {{ .Values.global | toYaml | b64enc }}
{{- end -}}
