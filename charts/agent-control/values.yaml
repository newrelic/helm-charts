# -- Override the name of the chart
nameOverride: ""
# -- Override the full name of the release
fullnameOverride: ""

# -- The image that contains the necessary tools to install and uninstall the Agent Control components.
toolkitImage:
  registry:
  repository: newrelic/newrelic-agent-control-cli
  tag: "0.46.0"
  pullPolicy: IfNotPresent
  # -- The secrets that are needed to pull images from a custom registry.
  pullSecrets: []


installation:
  log:
    # -- Log level for installation.
    # @default -- debug
    level: "debug"

  # -- Extra environment variables
  extraEnv: []
  # -- Volumes to mount in the containers
  extraVolumes: []
  # -- Defines where to mount volumes specified with `extraVolumes`
  extraVolumeMounts: []

uninstallation:
  log:
    # -- Log level for installation.
    # @default -- debug
    level: "debug"


agentControlDeployment:
  # -- Enable the installation of Agent Control.
  enabled: true

  # -- Values for the agent-control-deployment chart. Ref.: https://github.com/newrelic/helm-charts/blob/master/charts/agent-control-deployment/values.yaml
  # @default -- See `values.yaml`
  chartValues:
    # -- Namespace where agents are deployed
    # @default -- "newrelic"
    subAgentsNamespace: "newrelic"

  # -- The repository URL from where the `agent-control-deployment` chart will be installed.
  # When not leveraging the default, you may also need to allow the url in `agentControlDeployment.chartValues.config.allowedChartRepositoryUrl`.
  # Ref.: https://github.com/newrelic/helm-charts/blob/master/charts/agent-control-deployment/values.yaml
  # @default -- https://helm-charts.newrelic.com
  chartRepositoryUrl: https://helm-charts.newrelic.com

  # -- The name of the chart that will be installed by the installation job.
  # @default -- agent-control-deployment
  chartName: agent-control-deployment

  # -- The version of the Agent Control chart that will be installed by the installation job.
  # @default -- `.Chart.appVersion`
  chartVersion:

  # -- Optional name of the secret containing credentials for the Helm repository.
  # Ref.: https://fluxcd.io/flux/components/source/helmrepositories/#secret-reference
  repositorySecretReferenceName:

  # -- Optional name of the secret containing TLS certificates for the Helm repository.
  # Ref.: https://fluxcd.io/flux/components/source/helmrepositories/#cert-secret-reference
  repositoryCertificateSecretReferenceName:

agentControlCd:

  # -- Enable the installation of a Continuous Deployment system that can be managed by Agent Control.
  enabled: true

  # -- Values for the agent-control-deployment chart. Ref.: https://github.com/newrelic/helm-charts/blob/master/charts/agent-control-cd/values.yaml
  # @default -- See `values.yaml`
  chartValues:

  # -- The repository URL from where the `agent-control-cd` chart will be installed.
  # When not leveraging the default, you may also need to allow the url in `agentControlDeployment.chartValues.config.allowedChartRepositoryUrl`.
  # Ref.: https://github.com/newrelic/helm-charts/blob/master/charts/agent-control-deployment/values.yaml
  # @default -- https://helm-charts.newrelic.com
  chartRepositoryUrl: https://helm-charts.newrelic.com

  # -- The name of the CD chart that will be installed by the installation job.
  # @default -- agent-control-cd
  chartName: agent-control-cd

  # -- The version of the CD chart that will be installed by the installation job.
  # @default -- `.Chart.annotations.agentControlCdVersion`
  chartVersion:

  # -- Optional name of the secret containing credentials for the Helm repository.
  # Ref.: https://fluxcd.io/flux/components/source/helmrepositories/#secret-reference
  repositorySecretReferenceName:

  # -- Optional name of the secret containing TLS certificates for the Helm repository.
  # Ref.: https://fluxcd.io/flux/components/source/helmrepositories/#cert-secret-reference
  repositoryCertificateSecretReferenceName:
