suite: test fluent-bit pods labels
templates:
  - templates/daemonset.yaml
  - templates/configmap.yaml
  - templates/persistentvolume.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
- it: multiple pod labels are set properly
  templates:
    - templates/daemonset.yaml
  set:
    podLabels:
      key1: value1
      key2: value2
  asserts:
    - equal:
        - spec.template.metadata.labels.key1
        - value1
    - equal:
        - spec.template.metadata.labels.key2
        - value2
- it: single pod label set properly
  templates:
    - templates/daemonset.yaml
  set:
    podLabels:
      key1: value1       
  asserts:
    - equal:
        - spec.template.metadata.labels.key1
        - value1
- it: pod labels are not set
  templates:
    - templates/daemonset.yaml
  asserts:
    - notExists:
        - spec.template.metadata.labels.key1
    - notExists:
        - spec.template.metadata.labels.key2        