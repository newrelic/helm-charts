{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "serverless-job-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "serverless-job-manager.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "serverless-job-manager.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- with .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}