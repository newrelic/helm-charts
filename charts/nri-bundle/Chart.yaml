apiVersion: v2
name: nri-bundle
description: A Helm chart to deploy New Relic integrations bundled together
home: https://github.com/newrelic/helm-charts
icon: https://newrelic.com/assets/newrelic/source/NewRelic-logo-square.svg
sources:
  - https://github.com/newrelic/nri-kubernetes/
  - https://github.com/newrelic/nri-kubernetes/tree/master/charts/newrelic-infrastructure

version: 4.3.2

dependencies:
  - name: common-library
    version: 1.0.2
    repository: "https://helm-charts.newrelic.com"

  - name: newrelic-infrastructure
    repository: https://newrelic.github.io/nri-kubernetes
    condition: infrastructure.enabled
    version: 3.3.1

  - name: nri-prometheus
    repository: https://newrelic.github.io/nri-prometheus
    condition: prometheus.enabled
    version: 2.1.0

  - name: nri-metadata-injection
    repository: https://newrelic.github.io/k8s-metadata-injection
    condition: webhook.enabled
    version: 3.0.0

  - name: newrelic-k8s-metrics-adapter
    repository: https://newrelic.github.io/newrelic-k8s-metrics-adapter
    condition: metrics-adapter.enabled
    version: 0.7.4

  - name: kube-state-metrics
    repository: https://kubernetes.github.io/kube-state-metrics
    condition: ksm.enabled
    version: 2.13.2

  - name: nri-kube-events
    repository: https://newrelic.github.io/nri-kube-events
    condition: kubeEvents.enabled
    version: 2.2.0

  - name: newrelic-logging
    repository: file://../newrelic-logging
    condition: logging.enabled
    version: 1.10.9

  - name: newrelic-pixie
    repository: file://../newrelic-pixie
    condition: newrelic-pixie.enabled
    version: 1.5.0

  - name: pixie-operator-chart
    alias: pixie-chart
    repository: https://pixie-operator-charts.storage.googleapis.com
    condition: pixie-chart.enabled
    version: 0.0.25

  - name: newrelic-infra-operator
    repository: https://newrelic.github.io/newrelic-infra-operator
    condition: newrelic-infra-operator.enabled
    version: 0.6.0

maintainers:
  - name: Alvaro Cabanas
    url: https://github.com/alvarocabanas
  - name: Carlos Castro
    url: https://github.com/carlossscastro
  - name: Christian Felipe
    url: https://github.com/sigilioso
  - name: Guillermo Sanchez
    url: https://github.com/gsanchezgavier
  - name: Juan Manuel Perez
    url: https://github.com/kang-makes
  - name: Marc Sanmiquel
    url: https://github.com/marcsanmi
  - name: Paolo Gallina
    url: https://github.com/paologallinaharbur
  - name: Roberto Santalla
    url: https://github.com/roobre

keywords:
  - infrastructure
  - newrelic
  - monitoring
