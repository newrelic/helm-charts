{{- if .Values.agentControlDeployment.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
  name: {{ include "newrelic.common.naming.truncateToDNSWithSuffix" (dict "name" (include "newrelic.common.naming.fullname" .) "suffix" "install-job-resources") }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - source.toolkit.fluxcd.io
      - helm.toolkit.fluxcd.io
    resources: [ "helmrepositories", "helmreleases" ]
    verbs:
      - create
      - update
      - get
      - list
      - watch
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs:
      - get
  - apiGroups: [ "apps" ]
    resources: [ "deployments", "daemonsets", "statefulsets" ]
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "10"
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
  name: {{ include "newrelic.common.naming.truncateToDNSWithSuffix" (dict "name" (include "newrelic.common.naming.fullname" .) "suffix" "install-job-resources") }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "newrelic.common.naming.truncateToDNSWithSuffix" (dict "name" (include "newrelic.common.naming.fullname" .) "suffix" "install-job-resources") }}
subjects:
  - kind: ServiceAccount
    name: {{ include "newrelic.common.naming.truncateToDNSWithSuffix" (dict "name" .Release.Name "suffix" "install-job") }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "-20"
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
  name: {{ include "newrelic.common.naming.truncateToDNSWithSuffix" (dict "name" (include "newrelic.common.naming.fullname" .) "suffix" "uninstall-job-resources") }}
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs:
      - get
  - apiGroups: [ "apps" ]
    resources: [ "deployments", "daemonsets", "statefulsets" ]
    verbs:
      - get
      - list
      - watch
  - apiGroups: [ "source.toolkit.fluxcd.io", "helm.toolkit.fluxcd.io" ]
    resources: [ "helmrepositories", "helmreleases", "helmcharts" ]
    verbs:
      - get
      - list
      - watch
      - patch
      - delete
      - deletecollection
  - apiGroups: [ "newrelic.com" ]
    resources: [ "*" ]
    verbs:
      - get
      - list
      - watch
      - delete
      - deletecollection
  - apiGroups: [ "" ]
    resources: [ "configmaps","secrets" ]
    verbs:
      - get
      - list
      - watch
      - delete
      - deletecollection
---
