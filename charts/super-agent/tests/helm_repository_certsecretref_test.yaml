suite: helm repository certSecretRef
templates:
  - templates/helm-repository.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: by default has no certSecretRef
    asserts:
      - notExists:
          path: .spec.certSecretRef
  - it: certSecretRef can be set correctly
    set:
      helm:
        repository:
          certSecretRef:
            name: test
    asserts:
      - equal:
          path: .spec.certSecretRef
          value:
            name: test
