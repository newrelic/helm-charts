apiVersion: v2
name: super-agent
description: Bootstraps New Relic' Super Agent

type: application
version: 0.0.19-beta

# TODO: Can we set renovatebot here with a regex?
# Ref: https://github.com/fluxcd/flux2/blob/cc87ffd66e243fb85fc275792fa3708e44048048/cmd/flux/check.go#L62-L64
kubeVersion: ">=1.28.0-0"

dependencies:
  - name: flux2
    repository: https://fluxcd-community.github.io/helm-charts
    version: 2.13.0
    condition: flux2.enabled
  - name: super-agent-deployment
    version: 0.0.23-beta
    condition: super-agent-deployment.enabled
    # The following dependency is needed as sub-dependency of super-agent-deployment
  - name: common-library
    version: 1.2.0
    repository: https://helm-charts.newrelic.com

keywords:
  - newrelic
  - super-agent

maintainers:
  - name: sigilioso
    url: https://github.com/sigilioso
  - name: kang-makes
    url: https://github.com/kang-makes
  - name: paologallinaharbur
    url: https://github.com/paologallinaharbur
