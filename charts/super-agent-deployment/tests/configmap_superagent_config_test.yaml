suite: super agent's config
templates:
  - templates/configmap-superagent-config.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: super agent's config can be disabled
    set:
      config:
        superAgent:
          create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: super agent's config always include cluster_name and namespace
    set:
      cluster: my-cluster
      config:
        superAgent: {}
    asserts:
      - equal:
          path: data["config.yaml"]
          value: |
            k8s:
              cluster_name: my-cluster
              namespace: my-namespace
  - it: super agent's config templates
    set:
      cluster: my-cluster
      config:
        superAgent:
          content:
            test: value
            test2: value2
    asserts:
      - equal:
          path: data["config.yaml"]
          value: |
            k8s:
              cluster_name: my-cluster
              namespace: my-namespace
            test: value
            test2: value2
  - it: cluster_name and namespace from config have precedence
    set:
      cluster: my-cluster
      config:
        superAgent:
          content:
            test: value
            test2: value2
            k8s:
              cluster_name: config-cluster
              namespace: config-namespace
    asserts:
      - equal:
          path: data["config.yaml"]
          value: |
            k8s:
              cluster_name: config-cluster
              namespace: config-namespace
            test: value
            test2: value2
