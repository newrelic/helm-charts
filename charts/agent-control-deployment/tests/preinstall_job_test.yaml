suite: pre-install job template
templates:
  - templates/preinstall-job-register-system-identity.yaml
release:
  name: agent-control
  namespace: my-namespace
set:
  cluster: test
  licenseKey: test
tests:
  - it: by default it fails with missing values
    asserts:
      - failedTemplate:
          errorMessage: You must specify a customIdentitySecretName or identityClientId/identityClientSecret

  - it: with fleet disabled, the job should template correctly 0 documents.
    set:
      config:   
        fleet_control:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: with identityClientId/identityClientSecret set, the job should template correctly.
    set:
      identityClientId: test
      identityClientSecret: test
      config:
        fleet_control:
          auth:
            organizationId: test
    asserts:
      - hasDocuments:
          count: 5 # Secret, job, and 3 RBAC manifests
      - documentIndex: 1
        isNotNullOrEmpty:
          path: spec.template.spec.containers[0].args
      - documentIndex: 1
        equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: NEW_RELIC_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientIdKey
                  name: agent-control-preinstall-client-credentials
            - name: NEW_RELIC_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: clientSecretKey
                  name: agent-control-preinstall-client-credentials

  - it: with a custom secret for clientId and clientSecret, the secret should not be created.
    set:
      customIdentitySecretName: test-client-name
      config:
        fleet_control:
          auth:
            organizationId: test
    asserts:
      - hasDocuments:
          count: 4 # With everything rendered it should be 5
      - documentIndex: 0
        isNotNullOrEmpty:
          path: spec.template.spec.containers[0].args
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: NEW_RELIC_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientIdKey
                  name: test-client-name
            - name: NEW_RELIC_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: clientSecretKey
                  name: test-client-name

  - it: with a custom secret for userKey and clientId and clientSecret, the secret should not be created.
    set:
      customIdentitySecretName: test-client-name
      config:
        fleet_control:
          auth:
            organizationId: test
    asserts:
      - hasDocuments:
          count: 4 # With everything rendered it should be 5
      - documentIndex: 0
        isNotNullOrEmpty:
          path: spec.template.spec.containers[0].args
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: NEW_RELIC_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientIdKey
                  name: test-client-name
            - name: NEW_RELIC_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: clientSecretKey
                  name: test-client-name

  - it: setting specific image for system identity registration with tag should use the provided tag
    set:
      customIdentitySecretName: test-secret
      config:
        fleet_control:
          auth:
            organizationId: test
      systemIdentityRegistration:
        image:
          tag: 1.0.0
    asserts:
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].image
          value: newrelic/agent-control-system-identity-registration:1.0.0

  - it: setting specific image for system identity registration with tag should use the provided data
    set:
      customIdentitySecretName: test-secret
      config:
        fleet_control:
          auth:
            organizationId: test
      systemIdentityRegistration:
        image:
          repository: some_namespace/test-image
          tag: 1.0.0
    asserts:
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].image
          value: some_namespace/test-image:1.0.0

  - it: setting specific pullPolicy for system identity registration image should use the provided data
    set:
      customIdentitySecretName: test-secret
      config:
        fleet_control:
          auth:
            organizationId: test
      systemIdentityRegistration:
        image:
          pullPolicy: Always
    asserts:
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
