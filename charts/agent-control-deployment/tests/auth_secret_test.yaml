suite: test agent control deployment's auth configurations
templates:
  - templates/configmap-agentcontrol-config.yaml
  - templates/configmap-subagent-configs.yaml
  - templates/deployment-agentcontrol.yaml
release:
  name: my-release
  namespace: my-namespace

tests:
  - it: authSecret is created and mounted correctly via initContainer
    set:
      cluster: test
      config:
        fleet_control:
          enabled: true
          auth:
            enable: true
            secret:
              private_key:
                base64_pem: dGVzdC1rZXk=
              client_id:
                base64: dGVzdC1rZXk=
    asserts:
      - template: templates/deployment-agentcontrol.yaml
        equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - name: agent-control-config
              mountPath: /etc/newrelic-agent-control/local-data/agent-control/local_config.yaml
              readOnly: true
              subPath: config.yaml
            - mountPath: /etc/newrelic-agent-control/keys
              name: agent-keys-volume
              readOnly: true
      - template: templates/deployment-agentcontrol.yaml
        equal:
          path: spec.template.spec.volumes
          value:
            - name: agent-control-config
              configMap:
                name: local-data-agent-control
                items:
                  - key: local_config
                    path: config.yaml
            - name: var-lib-newrelic-agent-control
              emptyDir: {}
            - name: agent-keys-volume
              emptyDir:
                medium: Memory
            - name: auth-secret-private-key
              secret:
                secretName: my-release-agent-control-auth
                items:
                  - key: private_key
                    path: from-secret.key
      - template: templates/deployment-agentcontrol.yaml
        equal:
          path: spec.template.spec.initContainers[0].name
          value: init-secret-loader
      - template: templates/deployment-agentcontrol.yaml
        equal:
          path: spec.template.spec.initContainers[0].volumeMounts
          value:
            - name: auth-secret-private-key
              mountPath: /mnt/k8s-secret
              readOnly: true
            - name: agent-keys-volume
              mountPath: /etc/newrelic-agent-control/keys

  - it: no mount and secret is created when auth is disabled
    set:
      cluster: test
      config:
        fleet_control:
          enabled: true
          auth:
            enable: false
    asserts:
      - template: templates/deployment-agentcontrol.yaml
        notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: auth-secret-private-key
      - template: templates/deployment-agentcontrol.yaml
        notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: agent-keys-volume
      - template: templates/deployment-agentcontrol.yaml
        notContains:
          path: spec.template.spec.volumes
          content:
            name: auth-secret-private-key
      - template: templates/deployment-agentcontrol.yaml
        notContains:
          path: spec.template.spec.volumes
          content:
            name: agent-keys-volume
      - template: templates/deployment-agentcontrol.yaml
        isNull:
          path: spec.template.spec.initContainers