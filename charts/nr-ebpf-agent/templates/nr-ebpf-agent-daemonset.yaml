---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nr-ebpf-agent
  labels:
    app: nr-ebpf-agent
    component: agent
    {{- include "newrelic.common.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "newrelic.common.labels.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: nr-ebpf-agent
        component: agent
        {{- include "newrelic.common.labels.podLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.ebpfAgent.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with include "nrEbpfAgent.ebpfAgent.securityContext.pod" . }}
      securityContext:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "newrelic.common.priorityClassName" . }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with include "newrelic.common.images.renderPullSecrets" ( dict "pullSecrets" (list .Values.pullSecrets) "context" .) }}
      imagePullSecrets:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "newrelic.common.dnsConfig" . }}
      dnsConfig:
        {{- . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: kernel-header-installer
        image: docker.io/newrelic/newrelic-ebpf-agent:agent-0.3.0
        command:
          - "/bin/bash"
          - "-c"
          - |
            # Detect OS and install kernel headers accordingly
            if [ -f /host/etc/os-release ]; then
              . /host/etc/os-release
              if [[ $ID == 'amzn' || $ID == 'centos' || $ID == 'rhel' ]]; then
                echo 'Detected EKS/Amazon Linux or CentOS/RHEL. Installing kernel-devel...'
                chroot /host /bin/bash -c "yum install -y kernel-devel-$(uname -r)" || echo 'kernel-devel install failed, proceeding.'
              elif [[ $ID == 'debian' || $ID == 'ubuntu' ]]; then
                echo 'Detected Debian/Ubuntu. Installing linux-headers...'
                chroot /host /bin/bash -c "apt-get update || true && apt-get install -y linux-headers-$(uname -r)" || echo 'linux-headers install failed, proceeding.'
              else
                echo "Unsupported OS: $ID"
                echo "Proceeding without kernel header install."
              fi
            else
              echo "/host/etc/os-release not found"
              echo "Proceeding without kernel header install."
            fi
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root-volume
          mountPath: /host

      containers:
      - name: nr-ebpf-agent
        image: {{- if .Values.ebpfAgent.image.tag }}
          {{ .Values.ebpfAgent.image.repository }}:{{ .Values.ebpfAgent.image.tag }}
        {{- else }}
          docker.io/newrelic/newrelic-ebpf-agent:agent-0.3.0
        {{- end }}
        imagePullPolicy: {{ .Values.ebpfAgent.image.pullPolicy }}
        resources: {{ .Values.ebpfAgent.resources | toYaml | nindent 10 }}
        env:
          - name: PL_HOST_PATH
            value: "/host"
          - name: PL_STIRLING_SOURCES
            value: "{{ .Values.stirlingSources | default "socket_tracer,tcp_stats" }}"
          {{- include "generateTracingEnvVars" . | indent 10 }}
          - name: KUBERNETES_CLUSTER_DOMAIN
            value: "cluster.local"
          - name: NEW_RELIC_LOG_LEVEL
            value: "{{ .Values.logLevel }}"
          - name: NEW_RELIC_LOG_FILE_PATH
            value: "{{ .Values.logFilePath }}"
          - name: TABLE_STORE_DATA_LIMIT_MB
            value: "{{ .Values.tableStoreDataLimitMB }}"
          - name: TLS_ENABLED
          {{- if (hasKey .Values "tls") }}
          {{- if eq .Values.tls.enabled true }}
            value: "true"
          {{- else }}
            value: "false"
          {{- end }}
          {{- if eq .Values.tls.enabled true }}
          - name: TLS_CERT_PATH
            value: "{{ .Values.tls.certPath }}/"
          {{- end }}
          {{- end }}

          {{- if .Values.ebpfAgent.downloadedPackagedHeadersPath }}
          - name: DOWNLOADED_PACKAGED_HEADERS_PATH
            value: "{{ .Values.ebpfAgent.downloadedPackagedHeadersPath }}"
          {{- end }}

          {{- if .Values.ebpfAgent.distroKernelHeadersPath }}
          - name: DISTRO_KERNEL_HEADERS_PATH
            value: "{{ .Values.ebpfAgent.distroKernelHeadersPath }}"
          {{- end }}

        securityContext:
          privileged: true
        volumeMounts:
          - name: host-root-volume
            mountPath: /host
            readOnly: true
          - name: sys-volume
            mountPath: /sys
            readOnly: true
          {{- if (hasKey .Values "tls") }}
          {{- if eq .Values.tls.enabled true }}
          - name: cert
            mountPath: "{{ .Values.tls.certPath }}/"
            readOnly: true
          {{- end }}
          {{- end }}
      - name: nr-ebpf-client
        image: {{- if .Values.ebpfClient.image.tag }}
          {{ .Values.ebpfClient.image.repository }}:{{ .Values.ebpfClient.image.tag }}
        {{- else }}
          docker.io/newrelic/newrelic-ebpf-agent:client-0.3.0
        {{- end }}
        imagePullPolicy: {{ .Values.ebpfClient.image.pullPolicy }}
        resources: {{ .Values.ebpfClient.resources | toYaml | nindent 10 }}
        env:
          - name: DEPLOYMENT_NAME
            value: {{ .Values.cluster }}
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: OTLP_ENDPOINT
            value: {{ include "nr-otel-collector-receiver.endpoint" .}}
          - name: PL_STIRLING_SOURCES
            value: "{{ .Values.stirlingSources | default "socket_tracer,tcp_stats" }}"
          {{- include "generateClientScriptEnvVars" . | nindent 10 }}
          {{- if (hasKey .Values.protocols.http "spans") }}
          {{- if .Values.protocols.http.spans.samplingErrorRate}}
          {{- include "validate.samplingErrorRate" (dict "protocol" "http" "errorRate" .Values.protocols.http.spans.samplingErrorRate) }}
          - name: PROTOCOLS_HTTP_SPANS_SAMPLING_ERROR_RATE
            value: "{{ .Values.protocols.http.spans.samplingErrorRate | default "0"}}"
          {{- end }}
          {{- end }}
          - name: KUBERNETES_CLUSTER_DOMAIN
            value: "{{ .Values.kubernetesClusterDomain }}"
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: AGENT_SERVICE_NAME
            value: {{ include "nr-ebpf-agent.service.name" . }}
          # TODO(kpattaswamy): Once we implement TLS, we should make this configurable again
          - name: IS_INSECURE
            value: "True"
          - name: NEW_RELIC_LOG_LEVEL
            value: "{{ .Values.logLevel }}"
          - name: NEW_RELIC_LOG_FILE_PATH
            value: "{{ .Values.logFilePath }}"
          - name: NEW_RELIC_LICENSE_KEY
            valueFrom:
              secretKeyRef:
                {{- if (include "newrelic.common.license._licenseKey" .) }}
                key: NEW_RELIC_LICENSE_KEY
                name: nr-ebpf-agent-secrets
                {{- else }}
                key: {{ include "newrelic.common.license._customSecretKey" . }}
                name: {{ include "newrelic.common.license._customSecretName" . }}
                {{- end }}
          - name: TLS_ENABLED
          {{- if (hasKey .Values "tls") }}
            {{- if eq .Values.tls.enabled true }}
            value: "true"
            {{- else }}
            value: "false"
            {{- end }}
        {{- if eq .Values.tls.enabled true }}
          - name: TLS_CERT_PATH
            value: "{{ .Values.tls.certPath }}/"
        volumeMounts:
          - name: cert
            mountPath: "{{ .Values.tls.certPath }}/"
            readOnly: true
        {{- end }}
          {{- end }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
      volumes:
      - name: host-root-volume
        hostPath:
          path: /
          type: Directory
      - name: sys-volume
        hostPath:
          path: /sys
          type: Directory
      {{- if (hasKey .Values "tls") }}
      {{- if eq .Values.tls.enabled true }}
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "nr-ebpf-agent-certificates.certificateSecret.name" . }}
      {{- end }}
      {{- end }}
      {{- with include "newrelic.common.nodeSelector" . }}
      nodeSelector:
        {{- . | nindent 8 -}}
      {{- end }}
      {{- with include "nrEbpfAgent.ebpfAgent.affinity" . }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "nrEbpfAgent.ebpfAgent.tolerations" . }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
