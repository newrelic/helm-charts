---
{{- $license_key := include "newrelic.common.license._licenseKey" . -}}
{{- $customSecretLicenseKey := include "newrelic.common.license._customSecretKey" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: nr-ebpf-agent-secrets
type: Opaque
data:
  {{- if .Values.license_key}}
  NEW_RELIC_LICENSE_KEY: {{ .Values.license_key | b64enc }}
  {{- else if $license_key}}
  NEW_RELIC_LICENSE_KEY: {{ $license_key | b64enc }}
  {{ else if $customSecretLicenseKey}}
  NEW_RELIC_LICENSE_KEY: ""
  {{- else }}
  NEW_RELIC_LICENSE_KEY: {{ required "secrets.license_key is required" .Values.license_key | b64enc | quote }}
  {{- end }}
---
{{- if (hasKey .Values "tls") }}
{{- $tls := fromYaml (include "nr-ebpf-agent-certificates.ebpfCert" .) }}
{{- if .Values.tls.autoGenerateCert.enabled }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ include "nr-ebpf-agent-certificates.certificateSecret.name" . }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
data:
  tls.crt: {{ $tls.clientCert }}
  tls.key: {{ $tls.clientKey }}
  ca.crt: {{ $tls.caCert }}
{{- end }}
{{- end }}
