suite: serviceAccount
templates:
  - templates/serviceaccount.yaml
release:
  licenseKey: test
  cluster: test
tests:
  - it: by default creates a service account
    set:
      licenseKey: test
      cluster: test
    asserts:
      - hasDocuments:
          count: 1

  - it: creates a service account if there are no global values
    set:
      licenseKey: test
      cluster: test
      global: null
    asserts:
      - hasDocuments:
          count: 1

  - it: creates a global a service account
    set:
      licenseKey: test
      cluster: test
      global:
        serviceAccount:
          create: true
    asserts:
      - hasDocuments:
          count: 1

  - it: create a local service account
    set:
      licenseKey: test
      cluster: test
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 1

  - it: disables a global a service account
    set:
      licenseKey: test
      cluster: test
      global:
        serviceAccount:
          create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: disables a local a service account
    set:
      licenseKey: test
      cluster: test
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: allows overriding the global enabling of a service account
    set:
      licenseKey: test
      cluster: test
      global:
        serviceAccount:
          create: true
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: allows overriding the global disabling of a service account
    set:
      licenseKey: test
      cluster: test
      global:
        serviceAccount:
          create: false
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 1
