suite: configMap
templates:
  - templates/deployment-configmap.yaml
  - templates/daemonset-configmap.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: sets configMap to default when no values provided
    set:
      cluster: my-cluster
      licenseKey: us-whatever
    asserts:
      - matchRegex:
          path: data["deployment-config.yaml"]
          pattern: ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*service:[\S\s]*$
        template: templates/deployment-configmap.yaml
      - matchRegex:
          path: data["daemonset-config.yaml"]
          pattern: ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*service:[\S\s]*$
        template: templates/daemonset-configmap.yaml
  - it: overrides deployment configMap when value set
    set:
      cluster: my-cluster
      licenseKey: us-whatever
      deployment.configMap.overrideConfig:
        receivers:
          otlp:
            protocols:
              http:
                endpoint: localhost:4318
        processors:
          transform/low_data_mode_inator:
            metric_statements:
              - context: metric
                statements:
                  - set(description, "")
                  - set(unit, "")
        exporters:
          otlphttp/newrelic:
            endpoint: 343
            headers:
              api-key: ${env:NR_LICENSE_KEY}
        service:
          pipelines:
            logs/events:
              receivers:
                - otlp
              processors: [ transform/low_data_mode_inator ]
              exporters:
                - otlphttp/newrelic
    asserts:
      - equal:
          path: data["deployment-config.yaml"]
          value: |
            exporters:
              otlphttp/newrelic:
                endpoint: 343
                headers:
                  api-key: ${env:NR_LICENSE_KEY}
            processors:
              transform/low_data_mode_inator:
                metric_statements:
                - context: metric
                  statements:
                  - set(description, "")
                  - set(unit, "")
            receivers:
              otlp:
                protocols:
                  http:
                    endpoint: localhost:4318
            service:
              pipelines:
                logs/events:
                  exporters:
                  - otlphttp/newrelic
                  processors:
                  - transform/low_data_mode_inator
                  receivers:
                  - otlp
        template: templates/deployment-configmap.yaml
      - matchRegex:
          path: data["daemonset-config.yaml"]
          pattern: ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*service:[\S\s]*$
        template: templates/daemonset-configmap.yaml
  - it: overrides daemonset configMap when value set
    set:
      cluster: my-cluster
      licenseKey: us-whatever
      daemonset.configMap.overrideConfig:
        receivers:
          otlp:
            protocols:
              http:
                endpoint: localhost:4318
        processors:
          transform/low_data_mode_inator:
            metric_statements:
              - context: metric
                statements:
                  - set(description, "")
                  - set(unit, "")
        exporters:
          otlphttp/newrelic:
            endpoint: 343
            headers:
              api-key: ${env:NR_LICENSE_KEY}
        service:
          pipelines:
            logs/events:
              receivers:
                - otlp
              processors: [ transform/low_data_mode_inator ]
              exporters:
                - otlphttp/newrelic
    asserts:
      - equal:
          path: data["daemonset-config.yaml"]
          value: |
            exporters:
              otlphttp/newrelic:
                endpoint: 343
                headers:
                  api-key: ${env:NR_LICENSE_KEY}
            processors:
              transform/low_data_mode_inator:
                metric_statements:
                - context: metric
                  statements:
                  - set(description, "")
                  - set(unit, "")
            receivers:
              otlp:
                protocols:
                  http:
                    endpoint: localhost:4318
            service:
              pipelines:
                logs/events:
                  exporters:
                  - otlphttp/newrelic
                  processors:
                  - transform/low_data_mode_inator
                  receivers:
                  - otlp
        template: templates/daemonset-configmap.yaml
      - matchRegex:
          path: data["deployment-config.yaml"]
          pattern: ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*service:[\S\s]*$
        template: templates/deployment-configmap.yaml
  - it: overrides both configMap when value both set
    set:
      cluster: my-cluster
      licenseKey: us-whatever
      daemonset.configMap.overrideConfig:
        receivers:
          otlp:
            protocols:
              http:
                endpoint: daemonset:4318
        processors:
          transform/daemonset_inator:
            metric_statements:
              - context: metric
                statements:
                  - set(description, "daemonset")
                  - set(unit, "daemonset")
        exporters:
          otlphttp/newrelic:
            endpoint: 343
            headers:
              api-key: daemonset-key
        service:
          pipelines:
            logs/daemonset:
              receivers:
                - otlp
              processors: [ transform/daemonset_inator ]
              exporters:
                - otlphttp/newrelic
      deployment.configMap.overrideConfig:
        receivers:
          otlp:
            protocols:
              http:
                endpoint: deployment:4318
        processors:
          transform/deployment_inator:
            metric_statements:
              - context: metric
                statements:
                  - set(description, "deployment")
                  - set(unit, "deployment")
        exporters:
          otlphttp/newrelic:
            endpoint: 343
            headers:
              api-key: deployment-key
        service:
          pipelines:
            logs/deployment:
              receivers:
                - otlp
              processors: [ transform/deployment_inator ]
              exporters:
                - otlphttp/newrelic
    asserts:
      - equal:
          path: data["daemonset-config.yaml"]
          value: |
            exporters:
              otlphttp/newrelic:
                endpoint: 343
                headers:
                  api-key: daemonset-key
            processors:
              transform/daemonset_inator:
                metric_statements:
                - context: metric
                  statements:
                  - set(description, "daemonset")
                  - set(unit, "daemonset")
            receivers:
              otlp:
                protocols:
                  http:
                    endpoint: daemonset:4318
            service:
              pipelines:
                logs/daemonset:
                  exporters:
                  - otlphttp/newrelic
                  processors:
                  - transform/daemonset_inator
                  receivers:
                  - otlp
        template: templates/daemonset-configmap.yaml
      - equal:
          path: data["deployment-config.yaml"]
          value: |
            exporters:
              otlphttp/newrelic:
                endpoint: 343
                headers:
                  api-key: deployment-key
            processors:
