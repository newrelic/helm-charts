          path: data["deployment-config.yaml"]
          pattern: |
            ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*connectors:[\S\s]*service:[\S\s]*pipelines:[\S\s]*metrics/postProcessor:[\S\s]*processors:[\S\s]*extraProcessor[\S\s]*exporters:[\S\s]*extraExporter[\S\s]*
        template: templates/deployment-configmap.yaml
      - matchRegex:
          path: data["daemonset-config.yaml"]
          pattern: |
            ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*connectors:[\S\s]*service:[\S\s]*pipelines:[\S\s]*metrics/postProcessor:[\S\s]*processors:[\S\s]*extraProcessor[\S\s]*exporters:[\S\s]*extraExporter[\S\s]*
        template: templates/daemonset-configmap.yaml

