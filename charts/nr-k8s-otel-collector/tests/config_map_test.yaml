      cluster: my-cluster
      licenseKey: us-key

      logsPipeline.collector_egress.processors: extraProcessor
      logsPipeline.collector_egress.exporters: extraExporter

    asserts:
      - matchRegex:
          path: data["deployment-config.yaml"]
          pattern: |
            ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*connectors:[\S\s]*service:[\S\s]*pipelines:[\S\s]*logs/events:[\S\s]*processors:[\S\s]*extraProcessor[\S\s]*exporters:[\S\s]*extraExporter[\S\s]*
        template: templates/deployment-configmap.yaml
      - matchRegex:
          path: data["daemonset-config.yaml"]
          pattern: |
            ^\s*receivers:[\S\s]*processors:[\S\s]*exporters:[\S\s]*connectors:[\S\s]*service:[\S\s]*pipelines:[\S\s]*logs/postprocessor:[\S\s]*processors:[\S\s]*extraProcessor[\S\s]*exporters:[\S\s]*extraExporter[\S\s]*
