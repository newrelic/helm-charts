apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: busybox-daemonset2
spec:
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:latest
          command: ["/bin/sh", "-c", "while true; do date; sleep 5; done"]
          resources:
            limits:
              cpu: "75m"
              memory: "70Mi"
            requests:
              cpu: "50m"
              memory: "32Mi"
