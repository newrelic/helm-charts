apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-nr-k8s-otel-collector-deployment
  namespace: default
  labels:
    app.kubernetes.io/instance: example
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nr-k8s-otel-collector
    app.kubernetes.io/version: 0.8.0
    helm.sh/chart: nr-k8s-otel-collector-0.8.5
spec:
  replicas: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app.kubernetes.io/instance: example
      app.kubernetes.io/name: nr-k8s-otel-collector
      component: deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: example
        app.kubernetes.io/name: nr-k8s-otel-collector
        component: deployment
      annotations:
        checksum/config: 5adff09085f7e113e5ec54f7868c6bc78bce419f7916a118e524ef54601e32f3
    spec:
      serviceAccountName: example-nr-k8s-otel-collector
      containers:
        - name: otel-collector-deployment
          image: "newrelic/nr-otel-collector:0.8.3"
          imagePullPolicy: IfNotPresent
          args: ["--config", "/config/deployment-config.yaml"]
          resources:
            {}
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: NR_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: example-nr-k8s-otel-collector-license
                  key: licenseKey
          ports:
            - name: http
              containerPort: 4318
              protocol: TCP
          volumeMounts:
            - name: deployment-config
              mountPath: /config
      volumes:
        - name: deployment-config
          configMap:
            name: example-nr-k8s-otel-collector-deployment-config
